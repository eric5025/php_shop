<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>대학관리</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/test.css" rel="stylesheet" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">대학교</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="#">인덕</a></li>
            <li class="nav-item"><a class="nav-link" href="#">광운</a></li>
            <li class="nav-item"><a class="nav-link" href="#">삼육</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                기타
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Q&A</a></li>
                <li><a class="dropdown-item" href="#">FAQ</a></li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li><a class="dropdown-item" href="#">옵션</a></li>
              </ul>
            </li>
          </ul>
          <a href="#" class="btn btn-sm btn-outline-secondary btn-dark"
            >Goto School</a
          >
        </div>
      </div>
    </nav>

    <div class="d-flex justify-content-center">
      <div class="alert w-75 mycolor1 mymargin5 text-center" role="alert">
        사용자
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <form name="form1" method="post" action="">
        <table class="table table-bordered table-sm mymargin5">
          <tr>
            <td width="20%" class="mycolor2">번호</td>
            <td width="80%" align="left">1</td>
          </tr>
          <tr>
            <td class="mycolor2"><font color="red">*</font> 이름</td>
            <td align="left">
              <input
                type="text"
                name="name"
                class="form-control form-control-sm w-75"
                placeholder="이름 입력"
              />
            </td>
          </tr>
          <tr>
            <td class="mycolor2"><font color="red">*</font> 아이디</td>
            <td align="left">
              <input
                type="text"
                name="id"
                class="form-control form-control-sm w-75"
                placeholder="아이디 입력"
              />
            </td>
          </tr>
          <tr>
            <td class="mycolor2"><font color="red">*</font> 암호</td>
            <td align="left">
              <input
                type="password"
                name="password"
                class="form-control form-control-sm w-75"
                placeholder="암호 입력"
              />
            </td>
          </tr>
          <tr>
            <td class="mycolor2"><font color="red">*</font> 전화</td>
            <td align="left">
              <div class="d-inline-flex w-50">
                <input
                  type="text"
                  name="phone1"
                  class="form-control form-control-sm text-center"
                  placeholder="010"
                />
                <span class="mx-1">-</span>
                <input
                  type="text"
                  name="phone2"
                  class="form-control form-control-sm text-center"
                  placeholder="1234"
                />
                <span class="mx-1">-</span>
                <input
                  type="text"
                  name="phone3"
                  class="form-control form-control-sm text-center"
                  placeholder="1234"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td class="mycolor2"><font color="red">*</font> 등급</td>
            <td align="left">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="grade"
                  id="staff"
                  value="직원"
                />
                <label class="form-check-label" for="staff">학생</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="grade"
                  id="admin"
                  value="관리자"
                />
                <label class="form-check-label" for="admin">일반</label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="btn btn-secondary btn-sm">
                저장
              </button>
              <button type="button" class="btn btn-secondary btn-sm">
                수정
              </button>
              <button type="button" class="btn btn-secondary btn-sm">
                삭제
              </button>
              <button type="button" class="btn btn-secondary btn-sm">
                이전화면
              </button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
